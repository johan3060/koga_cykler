<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="menu">

            <a href="cykler.html">Vores cykler</a>
            <a href="om.html">Om os</a>
            <a href="kontakt.html">Kontakt</a>

        </nav>
    </header>
    <main>
        <section class="indhold">
            <h1 class="overskrift"></h1>
            <article class="side">

            </article>
        </section>
    </main>
    <script>
        let side;
        const url = "http://mathiashoeyer.dk/kea/koga/wordpress/wp-json/wp/v2/frontpage";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {
            document.querySelector(".overskrift").textContent = side.title.rendered;
            document.querySelector(".side").innerHTML = side.content.rendered;
        }

    </script>

    <footer>
        <p>Koga cykler</p>
    </footer>
</body>

</html>
